<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MorseCodeX</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    /* Mobile responsive */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
        gap: 10px;
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
        padding-right: 565px;
      }

      .hamburger {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MorseCodeX</div>

    <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle menu" role="button" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/history">history</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/login">Login</a></li>
      <li>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
          <span id="themeIcon">üå§Ô∏è</span>
        </button>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="header">
      <h1>Morse Code Translator</h1>
    </div>

    <div class="history-header">
      <h3>Translation History</h3>
      <div class="history-actions">
        <button onclick="copyAllHistory()">Copy History</button>
        <button onclick="clearHistory()">Clear History</button>
      </div>
    </div>

    <ul id="historyList"></ul>
  </div>

  <footer>
    &copy; 2025 MorseCodeX. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // Simple theme toggle example
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      const themeIcon = document.getElementById('themeIcon');
      if (document.body.classList.contains('dark-theme')) {
        themeIcon.textContent = 'üåô'; // Moon icon for dark
      } else {
        themeIcon.textContent = 'üå§Ô∏è'; // Sun icon for light
      }
    }
  </script>

  <script src="/static/script.js"></script>
</body>

</html>
