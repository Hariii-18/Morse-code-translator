<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Translation History | MorseCodeX</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <style>
    ul#historyList {
      max-height: 350px;
      overflow-y: auto;
      padding: 10px;
      list-style-type: none;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MorseCodeX</div>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/history">History</a></li>
      <li><a href="/about">About</a></li>
      <li>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
          <span id="themeIcon">üå§Ô∏è</span>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="header">
      <h1>Morse Code Translator</h1>
    </div>

    <div class="history-header">
      <h3>Translation History</h3>
      <div class="history-actions">
        <button onclick="copyAllHistory()">Copy History</button>
        <button onclick="clearHistory()">Clear History</button>
      </div>
    </div>

    <ul id="historyList"></ul>
  </div>

  <footer>
    &copy; 2025 MorseCodeX. All rights reserved.
  </footer>

  <script src="/static/script.js"></script>
  <script>
    // responsive navbar hamburger toggle
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
      navLinks.style.display = navLinks.classList.contains('active') ? "flex" : "none";
    }
  </script>
</body>

</html>
